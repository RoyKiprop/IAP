<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        text-align: center;
      }

      #todo-form {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      #task {
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-right: 10px;
      }

      #submit {
        padding: 8px 16px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      #submit:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }

      #tasks {
        list-style-type: none;
        padding: 0;
      }

      #tasks li {
        background-color: #f1f1f1;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>TODO List</h1>
    <div id="todo-form">
      <input id="task" placeholder="New Task" type="text" />
      <button id="submit" type="submit">Add Task</button>
    </div>
    <ul id="tasks"></ul>

    <script src="tasks.js"></script>
  </body>
</html>
